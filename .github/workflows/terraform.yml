name: Deploy Azure Resource Group with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    environment:
      name: 'Production'  # You can change this to your preferred environment name.

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0  # Use the desired version of Terraform

    - name: Configure Azure credentials
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Initialize Terraform
      run: terraform init

    - name: Validate Terraform configuration
      run: terraform validate

    - name: Plan Terraform deployment
      run: terraform plan -var-file=terraform.tfvars

    - name: Apply Terraform deployment
      run: terraform apply -auto-approve -var-file=terraform.tfvars

    - name: Output Terraform version
      run: terraform version
